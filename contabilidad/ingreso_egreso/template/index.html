<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contabilidad Familiar</title>
</head>
<body bgcolor="lighblue">
    {% include "barra.html" %}
    {% if messages %}
    <ul class="messages">
    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}><h2>{{ message }}</h2></li>
    {% endfor %}
    </ul>
{% endif %}
    <h1 style="text-align:center">Contabilidad Familiar</h1> 

    {% block content %} {% endblock %}

</body>
</html>
